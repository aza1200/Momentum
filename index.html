<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Momentum</title>
    <script src="https://kit.fontawesome.com/0c90a98de6.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="top-row">
        <form class="top-left" id="jsSearch">
            <label for="search">Links</label>
            <button><i class="fas fa-search"></i></button>
            <input
                    id="search"
                type = "text"
            />
        </form>
        <div id="weather" class="top-right">
            <span></span>
            <span></span>
        </div>
    </div>

    <div class="regin center-above"></div>

    <div class="center">
        <h2 id="clock">00:00</h2>
        <form class="hidden" id="login-form">
            <input
                required
                maxlength="15"
                type = "text"
                placeholder="What is your name?"
            />
             <input type = "submit" value = "Log In">
        </form>
        <h1 id = "greeting" class="hidden"></h1>
        <form id="todo-form">
            <input type="text" placeholder="Write a To Do and Press Enter"
                   required />
        </form>
        <ul id="todo-list">
        </ul>
    </div>
    <div class="center-below">
        <div id="quote">
            <span></span>
        </div>
    </div>

    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/search.js"></script>
</body>

</html>
